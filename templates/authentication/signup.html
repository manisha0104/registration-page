<html>
    <head>
        <tittle>SIGN UP</tittle>
    </head>
<body>
<h3>signup</h3>
<form action="signup" method="post">
{% csrf_token %} 
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create username" Required>
    <br>
    <label for="">fname</label>
    <input type="text" id="fname" name="fname" placeholder="Enter fname" Required>
    <br>
    <label for="">lname</label>
    <input type="text" id="lname" name="lname" placeholder="Enter lname" Required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="enter email" Required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="create password" Required>
    <br>
    <label for="">Confirm password</label>
    <input type="password" id="pass2" name="pass2" placeholder="create username" Required>
    <br>
    <button type="submit">sign up</button>
</form>

</body>

</html>
